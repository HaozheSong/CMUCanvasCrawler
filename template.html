<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    {% for r in recordings %}
        <div class="card my-3">
            <h5 class="card-header">[{{ r.index }}] {{ r.title }}</h5>
            <div class="card-body">
                <p>{{ r.description }}</p>
                <a class="btn btn-primary" href="{{ r.page_link }}" target="_blank">
                    page link
                </a>
                <a class="btn btn-primary" href="{{ r.primary_video_link }}" target="_blank">
                    primary video (classroom) link
                </a>
                <a class="btn btn-primary" href="{{ r.secondary_video_link }}" target="_blank">
                    secondary video (slides) link
                </a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
